<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Icon -->
    <link rel="icon" href="../Assets/Website Logo.png">

    <!-- Title -->
    <title>Hotel Booking Site | Booking</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" /> <!-- Base CSS -->

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/d992fda3da.js" crossorigin="anonymous"></script>

    <!-- AOS CDN Links-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

    <div id="booking-page" class="container">
        <img src="../Assets/Website Logo.png" alt="" class="mt-5">
        <h2 class="mt-3">Continue to Book Room.</h2>
        <form class="mt-3" autocomplete="off">
            <div class="row">
                <div class="col-8">
                    <div class="booking-details">
                        <h5 class="my-2">Your Booking Details</h5>
                        <div class="row mb-4">
                            <di class="col">
                                <div class="mb-3">
                                    <label for="Check_in" class="form-label">Check-in</label>
                                    <input type="date" class="form-control" id="Check_in" value="">
                                    <span id="Check_in_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col">
                                <div class="mb-3">
                                    <label for="Check_out" class="form-label">Check-out</label>
                                    <input type="date" class="form-control" id="Check_out" value="">
                                    <span id="Check_out_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col">
                                <div class="mb-3">
                                    <label for="Adults" class="form-label">Adults</label>
                                    <input type="number" class="form-control" id="Adults" value="">
                                    <span id="Adults_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col">
                                <div class="mb-3">
                                    <label for="Childrens" class="form-label">Childrens</label>
                                    <input type="number" class="form-control" id="Childrens" value="">
                                    <span id="Childrens_error" class="error_message"></span>
                                </div>
                            </di>
                        </div>

                        <h5 class="my-2">Your Personal Details</h5>
                        <div class="row mb-4">
                            <di class="col">
                                <div class="mb-3">
                                    <label for="Name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="Name">
                                    <span id="Name_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col">
                                <div class="mb-3">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone_number">
                                    <span id="phone_number_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email">
                                    <span id="email_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address">
                                    <span id="address_error" class="error_message"></span>
                                </div>
                            </di>
                        </div>

                        <h5 class="my-2">Your Room</h5>
                        <div class="row mb-4">
                            <di class="col-3">
                                <div class="mb-3">
                                    <label for="room_type" class="form-label">Room Type</label>
                                    <select name="" id="room_type" class="form-select">
                                        <option value="">Select Room Type</option>
                                        <option value="Single Bedroom">Single Bedroom</option>
                                        <option value="Luxary Bedroom">Luxary Bedroom</option>
                                        <option value="Traditional Bedroom">Traditional Bedroom</option>
                                    </select>
                                    <span id="room_type_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col-3">
                                <div class="mb-3">
                                    <label for="number_of_rooms" class="form-label">Number of Rooms</label>
                                    <input type="number" class="form-control" id="number_of_rooms">
                                    <span id="number_of_rooms_error" class="error_message"></span>
                                </div>
                            </di>
                            <di class="col">
                                <div class="mb-3">
                                    <label for="number_of_rooms" class="form-label">AC / NON-AC</label>
                                    <div class="radio-div">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="conditioner_type" id="ac"
                                                value="AC">
                                            <label class="form-check-label" for="ac">
                                                AC
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="conditioner_type"
                                                id="nonac" value="NON-AC">
                                            <label class="form-check-label" for="nonac">
                                                NON-AC
                                            </label>
                                        </div>
                                    </div>
                                    <span id="conditioner_error" class="error_message"></span>
                                </div>
                            </di>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3">
                        <div class="card-body total-cost-card">
                            <h4 class="card-title">Total Cost</h4>
                            <hr>
                            <div class="mb-3">
                                <label>Rooms : </label>
                            </div>
                            <div class="mb-3">
                                <label>Cost : </label>
                            </div>
                            <hr>
                            <div class="col d-flex justify-content-end">
                                <button class="btn" id="booking-btn" onclick="return bookingFun()">Next</button>
                                <button class="btn" id="cancel-btn">Cancle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="confirm-booking">

    </div>


    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="../Script/booking_process.js"></script>

    <!-- AOS Animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        //For Aos animation
        AOS.init({
            offset: 300,
            duration: 1000,
        });
    </script>
</body>

</html>
