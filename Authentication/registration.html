<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Icon -->
    <link rel="icon" href="../Assets/Website Logo.png">

    <!-- Title -->
    <title>Hotel Booking Site | Registration</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" /> <!-- Base CSS -->

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/d992fda3da.js" crossorigin="anonymous"></script>

    <!-- AOS CDN Links-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

    <!-- Registration Page -->
    <div id="registration-page" class="container">
        <div class="row">
            <div class="col registration-banner">

            </div>
            <div class="col form">
                <div class="registration-section">
                    <form autocomplete="off" onsubmit="return registrationvalidationFun()">
                        <h3>Get's Started.</h3>
                        <p>Already have a account? <a href="../Authentication/login.html">Log in</a></p>
                        <div class="d-flex mt-3 mb-3 registration-icon">
                            <span><img src="https://img.icons8.com/color/48/000000/google-logo.png" /> Sign Up with
                                Google</span>
                            <span><img src="https://img.icons8.com/color/48/000000/facebook.png" /> Sign Up with
                                Facebook</span>
                        </div>
                        <div id="or">OR</div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email">
                            <span id="reg_email_error" class="error_message"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="email" class="form-control" id="password">
                            <span id="reg_password_error" class="error_message"></span>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="email" class="form-control" id="confirm_password">
                            <span id="reg_confirm_password_error" class="error_message"></span>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="terms_cond">
                            <label class="form-check-label" for="terms_cond">
                                I agree to <span>Terms of services</span> and <span>Privacy Policy</span>
                            </label>
                            <span id="reg_terms_error" class="error_message"></span>
                        </div>
                        <div class="btn-submit">
                            <button class="btn">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Authentication JS -->
    <script src="../Script/authentication.js"></script>
</body>

</html>
